pre, code {
  font-family: monospace, monospace;
}

code{
		overflow-x: scroll;

}

  <body>


<div class = "container">

		<figure>
			<figcaption>Insert statement</figcaption>
				<pre>
					<code>
	INSERT INTO [TABLENAME TO INSERT DATE INTO] 
		( 
		FIELD1,
		FIELD2,
		FIELD3
		)
		VALUES ( 'VALUE1', 'VALUE2', 'VALUE3' )
					</code>
				</pre>
		</figure>
		

		<figure>
			<figcaption>Insert statement with join (From another table)</figcaption>
				<pre>
					<code>
	INSERT INTO [TABLENAME TO INSERT DATA INTO]
		(
		FIELD1,
		FIELD2,
		FIELD3
		)
		VALUES
			(
			SELECT
				FIELD1,
				FIELD2,
				FIELD3
			FROM [TABLENAME PULLING DATA FROM]
			)
					</code>
				</pre>
		</figure>
		
		
		<figure>
			<figcaption>Insert statement with join (From another table) with where clause</figcaption>
	<pre><code>
	INSERT INTO [TABLENAME TO INSERT DATA INTO]			
		(
		FIELD1,
		FIELD2,
		FIELD3
		)
		VALUES
			(
			SELECT
				FIELD1,
				FIELD2,
				FIELD3
			FROM [TABLENAME PULLING DATA FROM]
			WHERE [TABLENAME PULLING DATA FROM].[somefield]= 'Constraint' )
	</code></pre>
		</figure>


	
</div>
